<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-100">
    <div class="flex flex-col items-center justify-center h-screen w-screen">
        <header>
            <h1 class="text-3xl md:text-4xl font-semibold text-center pb-3 md:pb-5 mx-14">Welcome to <span class="font-bold text-cyan-800">EasyPay</span>!!</h1>
        </header>
    
        <main>
            <section class="bg-cyan-500 drop-shadow-xl p-8 md:p-14 md:w-96 rounded-xl">
                <h3 class="text-2xl font-semibold pb-2">Please Login</h3>
                <div>
                    <input class="w-full block px-3 py-1 mb-2.5 rounded-md" type="email" name="" id="user-email" placeholder="Enter your email">
                    <input class="w-full block px-3 py-1 mb-2.5 rounded-md" type="password" name="" id="user-pass" placeholder="Enter your password">
                    <button id="btn-submit" class="bg-cyan-700 hover:bg-cyan-800 text-white font-semibold px-6 py-1.5 rounded-md">Submit</button>
                </div>
            </section>
        </main>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
